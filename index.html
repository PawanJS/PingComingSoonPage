<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/mainStyle.css" />
    <script defer src="js/main.js"></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <figure class="logo-box">
      <img src="images/logo.svg" alt="logo" class="logo" />
    </figure>
    <header class="header">
      <h1 class="heading-1">We are launching soon!</h1>
      <p class="paragraph">Subscribe and get notified</p>
      <form class="form js-form">
        <label for="email"></label>
        <input type="email" name="email" id="email" />
        <button class="btn btn-submit js-btn">Notify Me</button>
      </form>
    </header>
    <main class="main">
      <figure class="main-img-box">
        <img
          src="images/illustration-dashboard.png"
          alt="Dashboard"
          class="main-img"
        />
      </figure>
      <div class="socials-container">
        <a href="#" class="social--link">
          <svg class="social--icon">
            <use xlink:href="images/sprite.svg#"></use>
          </svg>
        </a>
        <a href="#" class="social--link">
          <svg class="social--icon">
            <use xlink:href="images/sprite.svg#"></use>
          </svg>
        </a>
        <a href="#" class="social--link">
          <svg class="social--icon">
            <use xlink:href="images/sprite.svg#"></use>
          </svg>
        </a>
        <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
      </div>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/PawanJS">Pawan JS</a>.
      </p>
    </footer>
  </body>
</html>
